<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <input type="text" class="result form-control mb-2" readonly>
    <div class="row g-2">
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="1">1</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="2">2</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="3">3</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="4">4</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="5">5</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="6">6</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="7">7</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="8">8</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="9">9</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="+">+</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="*">*</button></div>
        <div class="col-6"><button class="btn btn-outline-secondary btn-calculator" value="0">0</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value=".">.</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" onclick="calculate()">=</button></div>
        <div class="col"><button class="btn btn-outline-secondary btn-calculator" value="-">-</button></div>

    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
